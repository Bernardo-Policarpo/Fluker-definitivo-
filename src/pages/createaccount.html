<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar conta</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/Logo-Fluker.png') }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/styleLogin.css') }}">
</head>
<body>
  <div class="corpo">
    <!-- Cabeçalho com logo/nome do app -->
    <header>
      <div class="nome">
        <h1 id="NomeFluker">Fluker</h1>
      </div>
    </header>

    <!-- Área principal: formulário de cadastro -->
    <main>
      <div class="login">
        <!-- Form envia para /salvar (POST) -->
        <form action="/salvar" method="post" name="areaDeLogin">
          <!-- Campo de e-mail -->
          <div class="userArea">
            <label for="email" id="userTitle">Endereço de e-mail</label><br>
            <input type="email" name="email" id="enterUser" required><br><br>
          </div>

          <!-- Campo de nome de usuário -->
          <div class="userArea">
            <label for="usuario" id="userTitle">Nome de Usuario</label><br>
            <input type="text" name="usuario" id="enterUser" required><br><br>
          </div>

          <!-- Campo de senha -->
          <div class="passwordArea">
            <label for="senha" id="passwordTitle">Criar Senha</label><br>
            <input type="password" name="senha" id="enterPassword" required><br><br>
          </div>

          <!-- Botão de envio -->
          <div class="entrar">
            <input type="submit" id="loginButton" value="Registrar-se" name="loginButton"><br><br>
          </div>
        </form>
      </div>
    </main>

    <!-- Link para voltar à tela de login -->
    <div class="createAccount">
      <a href="{{ url_for('index') }}"><button id="criarConta">Retornar à página de login</button></a>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
