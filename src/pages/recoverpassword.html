<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar Senha - Fluker</title>

  <!-- Ícone e CSS específico da página de recuperação -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/Logo-Fluker.png') }}" type="image/x-icon" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/styleRecoverPassword.css') }}" />
</head>
<body>
  <div class="corpo">
    <!-- Cabeçalho com o nome do app -->
    <header>
      <div class="nome">
        <h1 id="NomeFluker">Fluker</h1>
      </div>
    </header>

    <!-- Conteúdo principal: formulário de recuperação de senha -->
    <main>
      <div class="login">
        <!-- O form pode ser processado pela mesma rota (action vazio) usando POST -->
        <form action="" method="post" name="recuperarSenha">
          <!-- Texto explicativo -->
          <div class="infoText">
            <p id="recoverText">
              Digite seu e-mail cadastrado e enviaremos um link para redefinir sua senha.
              O e-mail deverá chegar até 48 horas.
            </p>
          </div>

          <!-- Campo de e-mail -->
          <div class="emailArea">
            <label for="email" id="emailTitle">E-mail</label><br />
            <input
              type="email"
              name="email"
              id="enterEmail"
              placeholder="exemplo@email.com"
              required
            /><br /><br />
          </div>

          <!-- Botão de envio -->
          <div class="enviar">
            <input type="submit" id="recoverButton" value="Enviar link de recuperação" />
          </div>
        </form>
      </div>
    </main>

    <!-- Ação secundária: voltar para a página de login -->
    <div class="createAccount">
      <a href="{{ url_for('index') }}">
        <button id="criarConta">Voltar para login</button>
      </a>
    </div>
  </div>
</body>
</html>
