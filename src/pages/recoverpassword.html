<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Fluker</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/Logo-Fluker.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styleRecoverPassword.css') }}">
</head>
<body>
    <div class="corpo">
        <header>
            <div class="nome">
                <h1 id="NomeFluker">Fluker</h1>
            </div>
        </header>
        <main>
            <div class="login">
                <form action="" method="post" name="recuperarSenha">
                    <div class="infoText">
                        <p id="recoverText">Digite seu e-mail cadastrado e enviaremos um link para redefinir sua senha. O e-mail deverá chegar até 48 horas.</p>
                    </div>
                    <div class="emailArea">
                        <label for="email" id="emailTitle">E-mail</label><br>
                        <input type="email" name="email" id="enterEmail" placeholder="exemplo@email.com" required><br><br>
                    </div>
                    <div class="enviar">
                        <input type="submit" id="recoverButton" value="Enviar link de recuperação">
                    </div>
                </form>
            </div>
        </main>
        <div class="createAccount">
            <a href="../../index.html"><button id="criarConta">Voltar para login</button></a>
        </div>
    </div>
</body>
</html>
