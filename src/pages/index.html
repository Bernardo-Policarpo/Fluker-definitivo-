<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fluker</title>

  <!-- Ícone e folha de estilos principal -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/Logo-Fluker.png') }}" type="image/x-icon" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/styleLogin.css') }}" />
</head>
<body>
  <div class="corpo">
    <!-- Cabeçalho com o nome do aplicativo -->
    <header>
      <div class="nome">
        <h1 id="NomeFluker">Fluker</h1>
      </div>
    </header>

    <!-- Conteúdo principal: formulário de login -->
    <main>
      <div class="login">
        <!-- O formulário envia para a rota /login (POST) -->
        <form action="/login" method="post" name="areaDeLogin">
          <!-- Campo de usuário (aceita nome de usuário OU e-mail) -->
          <div class="userArea">
            <label for="usuario" id="userTitle">Nome de usuário ou e-mail</label><br />
            <input type="text" name="usuario" id="enterUser" required /><br /><br />
          </div>

          <!-- Campo de senha -->
          <div class="passwordArea">
            <label for="senha" id="passwordTitle">Senha</label><br />
            <input type="password" name="senha" id="enterPassword" required /><br /><br />
          </div>

          <!-- Botão de entrar -->
          <div class="entrar">
            <input type="submit" id="loginButton" value="Entrar" name="loginButton" /><br /><br />
          </div>

          <!-- Mensagem de erro vinda da query string (?erro=1) -->
          {% if request.args.get('erro') %}
            <div class="erro" name="userPassMissing">Usuário ou senha inválidos.</div>
          {% endif %}
        </form>
      </div>
    </main>

    <!-- Ações secundárias: criar conta e recuperar senha -->
    <div class="createAccount">
      <a href="{{ url_for('register_page') }}">
        <button id="criarConta">Criar conta</button>
      </a>
      <a href="{{ url_for('recover_page') }}">
        <button id="esqueciMinhaSenha">Esqueci minha senha</button>
      </a>
    </div>
  </div>
</body>
</html>
